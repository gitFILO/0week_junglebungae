        <script>
        const userName = localStorage.getItem('userName');    
	$(document).ready(function () {
                $('#date-picker').datepicker({
                    format: "yyyy-mm-dd",
                    language: "ko",
                    autoclose: true
                })
    
                $('#get-history').on('click', function () {
                    const dateArr = $('#date-picker').val().split('-')
                    location.href = '/history?year=' + dateArr[0] + '&month=' + dateArr[1]
                })
            })
    
            function makePosting(postId) {
                var userConfirmed = confirm('이렇게 정글번개 포스팅을 만드시겠어요??');
                console.log("This is Post ID");
                console.log(postId);
    
    
                let category_data = $("#inputtype").val();
                let title_data = $("#inputtitle").val();
                let date_data = $("#date-picker").val();
                let time_data = $("#inputtime").val();
                let place_data = $("#inputplace").val();
                let max_people_num_data = $("#inputnumberofpeople").val();
                let writer_data = userName;
    
                if (userConfirmed) {
                    event.preventDefault(); // 폼 제출 기본 동작 중지
                    console.log("make Posting function called");
    
                $.ajax({
                    type: "POST",
                    url: "/jungbun/write-post",
                    data: { 
                        category: category_data, 
                        title: title_data, 
                        date: date_data, 
                        time: time_data, 
                        place: place_data, 
                        max_people_num: max_people_num_data ,
                        writer: writer_data
                    },
                    success: function (response) {
                        if (response["result"] == "success") {
                            alert("정글번개 업로드가 완료되었어요:)");
                            window.location.href='/list';;
                        } else {
                            alert("정글번개 업로드가 실패했어요:(")
                        }
                    }
                })
                } else {
                    console.log('참가 확정 취소');
                }
              }

              function cancel() {
                history.back();
              }
    
        </script>
